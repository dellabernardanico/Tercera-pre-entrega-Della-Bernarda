{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    <form action="{% url 'EliminarAlumnos' alumnos.id %}" method="post">{% csrf_token %}
        <p style="color: white;">¿Está seguro de que quiere eliminar el alumno?</p>
        <button type="submit" class="confirmar">Confirmar</button>
        <a href="{% url 'ListaAlumnos' %}" class="eliminar">Cancelar</a>
    </form>
{% endblock contenidoQueCambia %}
